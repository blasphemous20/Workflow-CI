name: Train Titanic Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn mlflow
    
    - name: ğŸ¤– Train Model with MLflow
      run: |
        cd MLProject
        python modelling.py
    
    - name: ğŸ“Š Display Run Info
      run: |
        cd MLProject
        if [ -f run_info.txt ]; then
          echo "=== Model Training Results ==="
          cat run_info.txt
        else
          echo "âš ï¸ run_info.txt not found"
        fi
    
    - name: âœ… Training Complete
      run: |
        echo "ğŸ‰ Model training completed successfully!"
        echo "âœ“ Workflow executed at: $(date)"